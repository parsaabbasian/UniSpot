<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
    <defs>
        <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6366F1"/>
            <stop offset="100%" stop-color="#8B5CF6"/>
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="6" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="12" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- Ambient back glow -->
    <circle cx="50" cy="45" r="28" fill="url(#primaryGrad)" opacity="0.4" filter="url(#softGlow)"/>
    
    <!-- Main Map Pin Body -->
    <path d="M50 90 C50 90 22 55 22 35 C22 17 35 10 50 10 C65 10 78 17 78 35 C78 55 50 90 50 90 Z" fill="url(#primaryGrad)" filter="url(#glow)"/>
    
    <!-- Inner Academic Cap / Book Motif -->
    <path d="M50 24 L32 32 L50 41 L68 32 Z" fill="#FFFFFF" opacity="0.95" />
    <path d="M38 38 L38 48 C38 48 50 54 62 48 L62 38 L50 44 Z" fill="#FFFFFF" opacity="0.8" />
    
    <!-- The "Spot" -->
    <circle cx="50" cy="62" r="7" fill="#FFFFFF" opacity="0.95"/>
</svg>
